<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US-04 - Registro de Usuarios</title>
    <style>
        /* Estilos espec√≠ficos de registro */
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --background-color: #ffffff;
            --surface-color: #f8f9fa;
            --border-color: #e0e0e0;
            --text-color: #000000;
            --text-light: #666666;
            --success-color: #000000;
            --error-color: #d32f2f;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --border-radius: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--surface-color) 0%, var(--background-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .auth-container {
            background: white;
            padding: var(--spacing-xl);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            font-size: 2rem;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-light);
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }

        .btn {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-lg);
            border: 2px solid var(--primary-color);
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
            margin-top: var(--spacing-sm);
        }

        .btn:hover {
            background: transparent;
            color: var(--primary-color);
        }

        .message {
            margin-top: var(--spacing-md);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
        }

        .message.success {
            background: #e8f5e8;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
            display: block;
        }

        .message.error {
            background: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--text-light);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .password-strength {
            margin-top: var(--spacing-xs);
            font-size: 0.8rem;
        }

        .strength-weak { color: var(--error-color); }
        .strength-medium { color: #ff9800; }
        .strength-strong { color: var(--success-color); }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üç∫</div>
        <h1 class="auth-title">Crear Cuenta</h1>
        <p class="auth-subtitle">√önete a nuestra comunidad cervecera</p>

        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">Nombre Completo</label>
                <input type="text" id="registerName" class="form-input" placeholder="Juan P√©rez" required>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="form-input" placeholder="usuario@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Contrase√±a</label>
                <input type="password" id="registerPassword" class="form-input" placeholder="M√≠nimo 8 caracteres" required onkeyup="checkPasswordStrength()">
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase√±a</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Repite tu contrase√±a" required onkeyup="checkPasswordMatch()">
                <div class="password-strength" id="passwordMatch"></div>
            </div>

            <button type="button" class="btn" onclick="handleRegister()">Crear Cuenta</button>
        </form>

        <div id="registerMessage" class="message"></div>

        <div class="login-link">
            ¬øYa tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesi√≥n aqu√≠</a>
        </div>
    </div>

    <script>
        // Base de datos de usuarios (simulada)
        const users = JSON.parse(localStorage.getItem('craftBeerUsers')) || {};

        function checkPasswordStrength() {
            const password = document.getElementById('registerPassword').value;
            const strengthElement = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthElement.textContent = '';
                strengthElement.className = 'password-strength';
                return;
            }
            
            let strength = 'weak';
            let message = 'Contrase√±a d√©bil';
            
            if (password.length >= 8) {
                strength = 'medium';
                message = 'Contrase√±a media';
            }
            
            if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                strength = 'strong';
                message = 'Contrase√±a fuerte';
            }
            
            strengthElement.textContent = message;
            strengthElement.className = `password-strength strength-${strength}`;
        }

        function checkPasswordMatch() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchElement = document.getElementById('passwordMatch');
            
            if (confirmPassword.length === 0) {
                matchElement.textContent = '';
                matchElement.className = 'password-strength';
                return;
            }
            
            if (password === confirmPassword) {
                matchElement.textContent = '‚úì Las contrase√±as coinciden';
                matchElement.className = 'password-strength strength-strong';
            } else {
                matchElement.textContent = '‚úó Las contrase√±as no coinciden';
                matchElement.className = 'password-strength strength-weak';
            }
        }

        function handleRegister() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('registerMessage');
            
            // Validaciones
            if (!name || !email || !password || !confirmPassword) {
                showMessage('Por favor completa todos los campos', 'error', messageDiv);
                return;
            }
            
            if (password.length < 8) {
                showMessage('La contrase√±a debe tener al menos 8 caracteres', 'error', messageDiv);
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Las contrase√±as no coinciden', 'error', messageDiv);
                return;
            }
            
            if (users[email]) {
                showMessage('‚ùå Este email ya est√° registrado', 'error', messageDiv);
                return;
            }
            
            // Registrar usuario
            users[email] = {
                name: name,
                password: password,
                registrationDate: new Date().toISOString(),
                loginAttempts: 0,
                blocked: false
            };
            
            // Guardar en localStorage
            localStorage.setItem('craftBeerUsers', JSON.stringify(users));
            
            showMessage('‚úÖ ¬°Registro exitoso! Ahora puedes iniciar sesi√≥n.', 'success', messageDiv);
            
            // Limpiar formulario
            document.getElementById('registerForm').reset();
            document.getElementById('passwordStrength').textContent = '';
            document.getElementById('passwordMatch').textContent = '';
            
            // Redirigir despu√©s de 2 segundos
            setTimeout(() => {
                window.location.href = 'login.html'; // Asumiendo que hay una p√°gina de login
            }, 2000);
        }

        function showMessage(text, type, element) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function showLogin() {
            alert('Redirigiendo a p√°gina de login...');
            // En un caso real, redirigir√≠a a la p√°gina de login
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            // Prevenir env√≠o del formulario con Enter
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleRegister();
            });
        });
    </script>
</body>
</html>
