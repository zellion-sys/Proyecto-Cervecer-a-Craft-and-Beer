<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US-07 - Carrito de Compras</title>
    <style>
        /* Estilos espec√≠ficos del carrito */
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --background-color: #ffffff;
            --surface-color: #f8f9fa;
            --border-color: #e0e0e0;
            --text-color: #000000;
            --text-light: #666666;
            --success-color: #000000;
            --error-color: #d32f2f;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --border-radius: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: var(--spacing-md);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .cart-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .cart-count {
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--spacing-lg);
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .products-section {
            margin-bottom: var(--spacing-lg);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: var(--spacing-md);
        }

        .product-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 150px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .product-content {
            padding: var(--spacing-md);
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            margin: var(--spacing-xs) 0;
            color: #000;
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--primary-color);
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            background: transparent;
            color: var(--primary-color);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        .cart-section {
            background: var(--surface-color);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            height: fit-content;
            position: sticky;
            top: var(--spacing-md);
        }

        .cart-items {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: var(--spacing-md);
        }

        .cart-item {
            display: flex;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 50px;
            height: 50px;
            background: #f0f0f0;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.25rem;
        }

        .quantity-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            font-weight: bold;
        }

        .quantity {
            padding: 0 0.5rem;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--error-color);
            padding: 0.5rem;
        }

        .cart-summary {
            border-top: 2px solid var(--border-color);
            padding-top: var(--spacing-md);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
        }

        .summary-total {
            font-weight: 700;
            font-size: 1.2rem;
            border-top: 1px solid var(--border-color);
            padding-top: var(--spacing-sm);
            margin-top: var(--spacing-sm);
        }

        .empty-cart {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--text-light);
        }

        .empty-cart .btn {
            width: auto;
            margin-top: var(--spacing-md);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span>üç∫</span>
                Craft & Beer
            </div>
            <div class="cart-header">
                üõí Tu Carrito
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>

        <div class="content-grid">
            <div class="products-section">
                <h2 class="section-title">Productos Disponibles</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Los productos se cargan din√°micamente -->
                </div>
            </div>

            <div class="cart-section">
                <h3 class="section-title">Resumen del Carrito</h3>
                
                <div class="cart-items" id="cartItems">
                    <!-- Los items del carrito se cargan din√°micamente -->
                </div>

                <div class="cart-summary" id="cartSummary">
                    <!-- El resumen se carga din√°micamente -->
                </div>

                <button class="btn" id="checkoutBtn" onclick="proceedToCheckout()" style="width: 100%; margin-top: var(--spacing-md);">
                    Proceder al Pago
                </button>
            </div>
        </div>
    </div>

    <script>
        // Datos de productos
        const products = [
            {
                id: 1,
                name: "IPA Artesanal",
                type: "IPA",
                price: 5500,
                description: "Cerveza IPA con intenso aroma a l√∫pulo.",
                alcohol: 6.5
            },
            {
                id: 2,
                name: "Stout Imperial",
                type: "Stout",
                price: 6200,
                description: "Stout robusta con notas de caf√© y chocolate.",
                alcohol: 8.2
            },
            {
                id: 3,
                name: "Lager Premium",
                type: "Lager",
                price: 4800,
                description: "Lager suave y refrescante.",
                alcohol: 5.0
            },
            {
                id: 4,
                name: "Porter Achocolatada",
                type: "Porter",
                price: 5800,
                description: "Porter con notas de chocolate y caf√©.",
                alcohol: 6.8
            }
        ];

        // Carrito de compras
        let cart = JSON.parse(localStorage.getItem('craftBeerCart')) || [];

        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">üç∫</div>
                    <div class="product-content">
                        <h3 class="product-title">${product.name}</h3>
                        <span style="color: var(--text-light); font-size: 0.9rem;">${product.type} ‚Ä¢ ${product.alcohol}%</span>
                        <p style="color: var(--text-light); font-size: 0.9rem; margin: 0.5rem 0;">${product.description}</p>
                        <div class="product-price">$${product.price.toLocaleString()} CLP</div>
                        <button class="btn" onclick="addToCart(${product.id})">
                            A√±adir al Carrito
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCart();
            showNotification(`${product.name} a√±adido al carrito`);
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartSummary = document.getElementById('cartSummary');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            // Actualizar contador
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Actualizar items del carrito
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>Tu carrito est√° vac√≠o</p>
                        <button class="btn btn-secondary" onclick="loadProducts()">Seguir Comprando</button>
                    </div>
                `;
                cartSummary.innerHTML = '';
                checkoutBtn.disabled = true;
                checkoutBtn.textContent = 'Carrito Vac√≠o';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">üç∫</div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toLocaleString()} c/u</div>
                    </div>
                    <div class="cart-item-actions">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})" title="Eliminar">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
            
            // Actualizar resumen
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 20000 ? 0 : 3000; // Env√≠o gratis sobre $20.000
            const total = subtotal + shipping;
            
            cartSummary.innerHTML = `
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>$${subtotal.toLocaleString()}</span>
                </div>
                <div class="summary-row">
                    <span>Env√≠o:</span>
                    <span>${shipping === 0 ? 'GRATIS' : `$${shipping.toLocaleString()}`}</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span>$${total.toLocaleString()}</span>
                </div>
            `;
            
            checkoutBtn.disabled = false;
            checkoutBtn.textContent = `Pagar $${total.toLocaleString()}`;
            
            // Guardar en localStorage
            localStorage.setItem('craftBeerCart', JSON.stringify(cart));
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            showNotification('Producto eliminado del carrito');
        }

        function proceedToCheckout() {
            if (cart.length === 0) {
                showNotification('Tu carrito est√° vac√≠o', 'error');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = total > 20000 ? 0 : 3000;
            const finalTotal = total + shipping;
            
            alert(`üöÄ Redirigiendo a checkout...\n\nTotal a pagar: $${finalTotal.toLocaleString()}`);
            // En un caso real: window.location.href = 'checkout.html';
        }

        function showNotification(message, type = 'success') {
            // Crear notificaci√≥n
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#000' : '#d32f2f'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 4px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            updateCart();
        });
    </script>

    <style>
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</body>
</html>
