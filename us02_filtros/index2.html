<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US-02 - Filtros de Productos</title>
    <style>
        /* Estilos espec√≠ficos de filtros */
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --background-color: #ffffff;
            --surface-color: #f8f9fa;
            --border-color: #e0e0e0;
            --text-color: #000000;
            --text-light: #666666;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --border-radius: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: var(--spacing-md);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .filters-section {
            background: var(--surface-color);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-lg);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            align-items: end;
        }

        .form-group {
            margin-bottom: var(--spacing-sm);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
        }

        .filter-select {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: white;
            font-size: 1rem;
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: 2px solid var(--primary-color);
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background: transparent;
            color: var(--primary-color);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }

        .product-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .product-content {
            padding: var(--spacing-md);
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        .product-type {
            display: inline-block;
            background: var(--surface-color);
            color: var(--text-light);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: var(--spacing-sm);
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            margin: var(--spacing-sm) 0;
            color: #000;
        }

        .results-info {
            text-align: center;
            margin: var(--spacing-lg) 0;
            font-size: 1.1rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">Filtros de Cervezas</h1>
        
        <section class="filters-section">
            <div class="filters-grid">
                <div class="form-group">
                    <label for="typeFilter">Tipo de Cerveza</label>
                    <select id="typeFilter" class="filter-select" onchange="applyFilters()">
                        <option value="">Todos los tipos</option>
                        <option value="IPA">IPA</option>
                        <option value="Stout">Stout</option>
                        <option value="Lager">Lager</option>
                        <option value="Porter">Porter</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Pale Ale">Pale Ale</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="priceFilter">Precio M√°ximo</label>
                    <select id="priceFilter" class="filter-select" onchange="applyFilters()">
                        <option value="">Todos los precios</option>
                        <option value="5000">Hasta $5.000</option>
                        <option value="7000">Hasta $7.000</option>
                        <option value="10000">Hasta $10.000</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-secondary" onclick="clearFilters()" style="width: 100%;">
                        Limpiar Filtros
                    </button>
                </div>
            </div>
        </section>

        <div class="results-info" id="resultsInfo">
            Mostrando <span id="productsCount">6</span> productos
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Los productos filtrados se cargan din√°micamente -->
        </div>
    </div>

    <script>
        // Datos de productos
        const products = [
            {
                id: 1,
                name: "IPA Artesanal",
                type: "IPA",
                price: 5500,
                description: "Cerveza IPA con intenso aroma a l√∫pulo y notas c√≠tricas.",
                alcohol: 6.5
            },
            {
                id: 2,
                name: "Stout Imperial",
                type: "Stout",
                price: 6200,
                description: "Stout robusta con notas de caf√© tostado y chocolate negro.",
                alcohol: 8.2
            },
            {
                id: 3,
                name: "Lager Premium",
                type: "Lager",
                price: 4800,
                description: "Lager suave y refrescante, perfecta para cualquier ocasi√≥n.",
                alcohol: 5.0
            },
            {
                id: 4,
                name: "Porter Achocolatada",
                type: "Porter",
                price: 5800,
                description: "Porter con fuertes notas de chocolate amargo y caf√©.",
                alcohol: 6.8
            },
            {
                id: 5,
                name: "Wheat Beer",
                type: "Wheat",
                price: 5200,
                description: "Cerveza de trigo con notas c√≠tricas y especiadas.",
                alcohol: 5.2
            },
            {
                id: 6,
                name: "Pale Ale",
                type: "Pale Ale",
                price: 5100,
                description: "Pale Ale equilibrada con aroma a l√∫pulo.",
                alcohol: 5.5
            }
        ];

        let filteredProducts = [...products];

        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            
            filteredProducts = products.filter(product => {
                const typeMatch = !typeFilter || product.type === typeFilter;
                const priceMatch = !priceFilter || product.price <= parseInt(priceFilter);
                return typeMatch && priceMatch;
            });
            
            loadFilteredProducts();
        }

        function clearFilters() {
            document.getElementById('typeFilter').value = '';
            document.getElementById('priceFilter').value = '';
            filteredProducts = [...products];
            loadFilteredProducts();
        }

        function loadFilteredProducts() {
            const grid = document.getElementById('productsGrid');
            const countElement = document.getElementById('productsCount');

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-image">üç∫</div>
                    <div class="product-content">
                        <h3 class="product-title">${product.name}</h3>
                        <span class="product-type">${product.type} ‚Ä¢ ${product.alcohol}% alcohol</span>
                        <p>${product.description}</p>
                        <div class="product-price">$${product.price.toLocaleString()} CLP</div>
                        <button class="btn" onclick="addToCart(${product.id})" style="width: 100%; margin-top: 10px;">
                            A√±adir al Carrito
                        </button>
                    </div>
                </div>
            `).join('');

            countElement.textContent = filteredProducts.length;
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            alert(`‚úÖ ${product.name} a√±adido al carrito!`);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadFilteredProducts();
        });
    </script>
</body>
</html>
