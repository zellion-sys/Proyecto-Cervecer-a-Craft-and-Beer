<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US-03 - B√∫squeda en Tiempo Real</title>
    <style>
        /* Estilos espec√≠ficos de b√∫squeda */
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --background-color: #ffffff;
            --surface-color: #f8f9fa;
            --border-color: #e0e0e0;
            --text-color: #000000;
            --text-light: #666666;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --border-radius: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: var(--spacing-md);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .search-section {
            background: var(--surface-color);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-lg);
        }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-right: none;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--primary-color);
            color: white;
            border: 1px solid var(--primary-color);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .search-info {
            text-align: center;
            margin: var(--spacing-sm) 0;
            color: var(--text-light);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }

        .product-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .product-content {
            padding: var(--spacing-md);
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        .product-type {
            display: inline-block;
            background: var(--surface-color);
            color: var(--text-light);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: var(--spacing-sm);
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            margin: var(--spacing-sm) 0;
            color: #000;
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: 2px solid var(--primary-color);
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background: transparent;
            color: var(--primary-color);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-light);
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">B√∫squeda en Tiempo Real</h1>
        
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar cervezas por nombre, tipo, descripci√≥n..." onkeyup="handleSearch()">
                <button class="search-btn" onclick="handleSearch()">üîç</button>
            </div>
            <div class="search-info" id="searchInfo">
                Escribe al menos 3 caracteres para buscar
            </div>
        </section>

        <div class="products-grid" id="productsGrid">
            <!-- Los productos se cargan din√°micamente -->
        </div>
    </div>

    <script>
        // Datos de productos
        const products = [
            {
                id: 1,
                name: "IPA Artesanal",
                type: "IPA",
                price: 5500,
                description: "Cerveza IPA con intenso aroma a l√∫pulo y notas c√≠tricas. Elaborada con maltas premium y l√∫pulos americanos.",
                alcohol: 6.5
            },
            {
                id: 2,
                name: "Stout Imperial",
                type: "Stout",
                price: 6200,
                description: "Stout robusta con notas de caf√© tostado, chocolate negro y un final cremoso. Alta graduaci√≥n alcoh√≥lica.",
                alcohol: 8.2
            },
            {
                id: 3,
                name: "Lager Premium",
                type: "Lager",
                price: 4800,
                description: "Lager suave y refrescante, perfecta para cualquier ocasi√≥n. Fermentaci√≥n baja y sabor limpio.",
                alcohol: 5.0
            },
            {
                id: 4,
                name: "Porter Achocolatada",
                type: "Porter",
                price: 5800,
                description: "Porter con fuertes notas de chocolate amargo y caf√©. Cuerpo medio y final sedoso.",
                alcohol: 6.8
            },
            {
                id: 5,
                name: "Wheat Beer",
                type: "Wheat",
                price: 5200,
                description: "Cerveza de trigo con notas c√≠tricas y especiadas. Refrescante con un caracter√≠stico turbio.",
                alcohol: 5.2
            },
            {
                id: 6,
                name: "Pale Ale",
                type: "Pale Ale",
                price: 5100,
                description: "Pale Ale equilibrada con aroma a l√∫pulo y maltas caramelizadas. Amargor medio y sabor complejo.",
                alcohol: 5.5
            }
        ];

        let searchTimeout;

        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 300);
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchInfo = document.getElementById('searchInfo');
            
            if (searchTerm.length < 3 && searchTerm.length > 0) {
                searchInfo.textContent = 'Por favor ingresa al menos 3 caracteres para buscar';
                loadAllProducts();
                return;
            }
            
            if (searchTerm === '') {
                searchInfo.textContent = 'Escribe al menos 3 caracteres para buscar';
                loadAllProducts();
                return;
            }
            
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.type.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            
            displaySearchResults(filteredProducts, searchTerm);
        }

        function displaySearchResults(results, searchTerm) {
            const grid = document.getElementById('productsGrid');
            const searchInfo = document.getElementById('searchInfo');
            
            if (results.length === 0) {
                searchInfo.textContent = `No se encontraron productos para "${searchTerm}"`;
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No se encontraron productos</h3>
                        <p>No hay resultados para "${searchTerm}". Intenta con otros t√©rminos.</p>
                        <button class="btn" onclick="clearSearch()" style="width: auto; margin-top: 1rem;">Limpiar B√∫squeda</button>
                    </div>
                `;
                return;
            }
            
            searchInfo.textContent = `Encontrados ${results.length} productos para "${searchTerm}"`;
            
            grid.innerHTML = results.map(product => {
                // Resaltar t√©rminos de b√∫squeda
                const highlightedName = highlightText(product.name, searchTerm);
                const highlightedType = highlightText(product.type, searchTerm);
                const highlightedDesc = highlightText(product.description, searchTerm);
                
                return `
                <div class="product-card">
                    <div class="product-image">üç∫</div>
                    <div class="product-content">
                        <h3 class="product-title">${highlightedName}</h3>
                        <span class="product-type">${highlightedType} ‚Ä¢ ${product.alcohol}% alcohol</span>
                        <p>${highlightedDesc}</p>
                        <div class="product-price">$${product.price.toLocaleString()} CLP</div>
                        <button class="btn" onclick="addToCart(${product.id})">
                            A√±adir al Carrito
                        </button>
                    </div>
                </div>
                `;
            }).join('');
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function loadAllProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">üç∫</div>
                    <div class="product-content">
                        <h3 class="product-title">${product.name}</h3>
                        <span class="product-type">${product.type} ‚Ä¢ ${product.alcohol}% alcohol</span>
                        <p>${product.description}</p>
                        <div class="product-price">$${product.price.toLocaleString()} CLP</div>
                        <button class="btn" onclick="addToCart(${product.id})">
                            A√±adir al Carrito
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            loadAllProducts();
            document.getElementById('searchInfo').textContent = 'Escribe al menos 3 caracteres para buscar';
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            alert(`‚úÖ ${product.name} a√±adido al carrito!`);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadAllProducts();
        });
    </script>
</body>
</html>
