<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US-05 - Inicio de Sesi√≥n Seguro</title>
    <style>
        /* Estilos espec√≠ficos de login */
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --background-color: #ffffff;
            --surface-color: #f8f9fa;
            --border-color: #e0e0e0;
            --text-color: #000000;
            --text-light: #666666;
            --success-color: #000000;
            --error-color: #d32f2f;
            --warning-color: #ff9800;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --border-radius: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--surface-color) 0%, var(--background-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .auth-container {
            background: white;
            padding: var(--spacing-xl);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            font-size: 2rem;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-light);
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
        }

        .btn {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-lg);
            border: 2px solid var(--primary-color);
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
            margin-top: var(--spacing-sm);
        }

        .btn:hover {
            background: transparent;
            color: var(--primary-color);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: var(--spacing-md);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
        }

        .message.success {
            background: #e8f5e8;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
            display: block;
        }

        .message.error {
            background: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
            display: block;
        }

        .message.warning {
            background: #fff3e0;
            color: var(--warning-color);
            border: 1px solid #ffcc80;
            display: block;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--spacing-md);
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
        }

        .register-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--text-light);
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .security-info {
            background: var(--surface-color);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            margin-top: var(--spacing-lg);
            font-size: 0.8rem;
            color: var(--text-light);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üç∫</div>
        <h1 class="auth-title">Iniciar Sesi√≥n</h1>
        <p class="auth-subtitle">Accede a tu cuenta cervecera</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" class="form-input" placeholder="usuario@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Contrase√±a</label>
                <div class="password-container">
                    <input type="password" id="loginPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Recordarme
                </label>
                <a href="#" class="forgot-password" onclick="showRecovery()">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <button type="button" class="btn" id="loginBtn" onclick="handleLogin()">Ingresar</button>
        </form>

        <div id="loginMessage" class="message"></div>

        <div class="register-link">
            ¬øNo tienes cuenta? <a href="#" onclick="showRegister()">Reg√≠strate aqu√≠</a>
        </div>

        <div class="security-info">
            üîí Conexi√≥n segura - Tus datos est√°n protegidos
        </div>
    </div>

    <script>
        // Base de datos de usuarios (simulada)
        const users = JSON.parse(localStorage.getItem('craftBeerUsers')) || {
            "cliente@craftbeer.cl": { 
                password: "Clave2025", 
                name: "Juan P√©rez",
                loginAttempts: 0,
                blocked: false,
                lastLogin: null
            },
            "usuario@ejemplo.com": { 
                password: "Password123", 
                name: "Mar√≠a Garc√≠a",
                loginAttempts: 0,
                blocked: false,
                lastLogin: null
            }
        };

        let loginAttempts = 0;
        const maxAttempts = 3;
        let blockTime = null;

        function togglePassword() {
            const passwordInput = document.getElementById('loginPassword');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const messageDiv = document.getElementById('loginMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Validar campos
            if (!email || !password) {
                showMessage('Por favor completa todos los campos', 'error', messageDiv);
                return;
            }
            
            // Verificar si la cuenta est√° bloqueada
            if (blockTime && (Date.now() - blockTime) < 15 * 60 * 1000) {
                const remainingTime = Math.ceil((15 * 60 * 1000 - (Date.now() - blockTime)) / 60000);
                showMessage(`üö´ Cuenta temporalmente bloqueada. Intenta nuevamente en ${remainingTime} minutos.`, 'error', messageDiv);
                loginBtn.disabled = true;
                return;
            }
            
            // Verificar si el usuario existe
            const user = users[email];
            
            if (!user) {
                loginAttempts++;
                showMessage('‚ùå El usuario no existe', 'error', messageDiv);
                checkAttempts();
                return;
            }
            
            if (user.blocked) {
                showMessage('üö´ Cuenta bloqueada por seguridad. Contacta al soporte.', 'error', messageDiv);
                loginBtn.disabled = true;
                return;
            }
            
            // Verificar contrase√±a
            if (user.password === password) {
                // Login exitoso
                user.loginAttempts = 0;
                user.lastLogin = new Date().toISOString();
                loginAttempts = 0;
                blockTime = null;
                
                // Guardar en localStorage
                localStorage.setItem('craftBeerUsers', JSON.stringify(users));
                
                // Guardar sesi√≥n si "Recordarme" est√° activado
                if (rememberMe) {
                    localStorage.setItem('currentUser', JSON.stringify({ 
                        email, 
                        name: user.name,
                        loginTime: new Date().toISOString()
                    }));
                } else {
                    sessionStorage.setItem('currentUser', JSON.stringify({ 
                        email, 
                        name: user.name,
                        loginTime: new Date().toISOString()
                    }));
                }
                
                showMessage('‚úÖ ¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success', messageDiv);
                loginBtn.disabled = true;
                
                // Simular redirecci√≥n
                setTimeout(() => {
                    alert(`Bienvenido ${user.name}!`);
                    // En un caso real: window.location.href = 'dashboard.html';
                }, 2000);
                
            } else {
                // Contrase√±a incorrecta
                user.loginAttempts++;
                loginAttempts++;
                
                if (user.loginAttempts >= maxAttempts) {
                    user.blocked = true;
                    blockTime = Date.now();
                    showMessage('üö´ Demasiados intentos fallidos. Cuenta bloqueada por 15 minutos.', 'error', messageDiv);
                    loginBtn.disabled = true;
                } else {
                    const remaining = maxAttempts - user.loginAttempts;
                    showMessage(`‚ùå Contrase√±a incorrecta. Te quedan ${remaining} intentos.`, 'error', messageDiv);
                }
                
                // Guardar intentos
                localStorage.setItem('craftBeerUsers', JSON.stringify(users));
            }
        }

        function checkAttempts() {
            if (loginAttempts >= maxAttempts) {
                blockTime = Date.now();
                const loginBtn = document.getElementById('loginBtn');
                const messageDiv = document.getElementById('loginMessage');
                
                showMessage('üö´ Demasiados intentos fallidos. Sistema bloqueado por 15 minutos.', 'error', messageDiv);
                loginBtn.disabled = true;
                
                setTimeout(() => {
                    loginBtn.disabled = false;
                    loginAttempts = 0;
                    blockTime = null;
                    messageDiv.style.display = 'none';
                }, 15 * 60 * 1000);
            }
        }

        function showMessage(text, type, element) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }

        function showRecovery() {
            alert('Redirigiendo a recuperaci√≥n de contrase√±a...');
        }

        function showRegister() {
            alert('Redirigiendo a registro...');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si hay una sesi√≥n activa
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('loginEmail').value = currentUser.email;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Prevenir env√≠o del formulario con Enter
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
        });
    </script>
</body>
</html>
